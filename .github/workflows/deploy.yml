name: Terraform Deployment

on:
  push:
    branches:
      - main  # Запускать на push в основную ветку

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    steps:
      # Шаг для извлечения кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг для установки Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Укажите нужную версию Terraform

      # Шаг для инициализации Terraform
      - name: Terraform Init
        run: terraform init

      # Шаг для планирования Terraform
      - name: Terraform Plan
        run: terraform plan
