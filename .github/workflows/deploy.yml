name: Terraform Deployment

on:
  push:
    branches:
      - main  # Запускать действие на изменения в ветке main
  pull_request:
    branches:
      - main  # Запускать действие на PR в ветке main
  workflow_dispatch:  # Позволяет вручную запускать процесс удаления

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    steps:
      # Checkout кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Настройка AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Установка Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Вы можете указать нужную версию Terraform

      # Инициализация Terraform
      - name: Terraform Init
        run: terraform init

      # Проверка изменений (plan)
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Применение изменений (apply)
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Вывод информации (например, IP EC2)
      - name: Output EC2 public IP
        run: echo "EC2 Public IP: ${{ steps.terraform.outputs.ec2_public_ip }}"

      # Шаг для удаления ресурсов (например, при ручном запуске через workflow_dispatch)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        if: ${{ github.event_name == 'workflow_dispatch' }}  # Запускать только при ручном запуске
