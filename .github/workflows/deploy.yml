name: Terraform Deployment

on:
  push:
    branches:
      - main  # Запускать на push в основную ветку

jobs:
  terraform:
    name: Run Terraform
    runs-on: ubuntu-latest

    steps:
      # Шаг для извлечения кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг для установки Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Укажите нужную версию Terraform

      # Шаг для настройки AWS
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Укажите ваш регион AWS

      # Шаг для инициализации Terraform
      - name: Terraform Init
        run: terraform init

      # Шаг для планирования Terraform
      - name: Terraform Plan
        run: terraform plan

      # Шаг для применения изменений Terraform (если нужно)
      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        # Вы можете удалить этот шаг, если не хотите автоматически применять изменения
