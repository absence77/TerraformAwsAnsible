name: Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Step 3: Initialize Terraform
      - name: Initialize Terraform
        working-directory: terraform/
        run: terraform init

      # Step 4: Apply Terraform
      - name: Apply Terraform
        working-directory: terraform/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve

      # Step 5: Extract EC2 DNS
      - name: Extract EC2 DNS
        id: terraform_output
        working-directory: terraform/
        run: |
          echo "DNS=$(terraform output -raw ec2_instance_dns)" >> $GITHUB_ENV

      # Step 6: Install Ansible
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      # Step 7: Setup SSH for Ansible
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Step 8: Run Ansible Playbook
      - name: Execute Ansible Playbook
        working-directory: ansible/
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          echo "[my_servers]" > inventory.ini
          echo "${{ env.DNS }}" >> inventory.ini
          ansible-playbook -i inventory.ini playbook.yml
